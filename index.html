<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">0</div>
            <div class="section">
                <button class="num" id="child">1</button>
                <button class="num" id="child">2</button>
                <button class="num" id="child">3</button>
                <button class="ops" id="child">+</button>
            </div>
            <div class="section">
                <button class="num" id="child">4</button>
                <button class="num" id="child">5</button>
                <button class="num" id="child">6</button>
                <button class="ops" id="child">-</button>
            </div>
            <div class="section">
                <button class="num" id="child">7</button>
                <button class="num" id="child">8</button>
                <button class="num" id="child">9</button>
                <button class="ops" id="child">/</button>
            </div>
            <div class="section">
                <button class="clear" id="child">C</button>
                <button class="num" id="child">0</button>
                <button class="equal" id="child">=</button>
                <button class="ops" id="child">*</button>
            </div>
        </div>
    </body>
</html>
